steps:

- name: 'ubuntu'
  args: ['apt-get', 'update']
- name: 'ubuntu'
  args: ['apt-get', 'install', '-y', 'build-essential']
- name: 'ubuntu'
  args: ['make', 'docker']

- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-f', 'Dockerfile',
          '-t', 'gcr.io/$PROJECT_ID/gc-scep:$TAG_NAME',
          '--cache-from', 'gcr.io/$PROJECT_ID/gc-scep:base',
          '.' ]

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/gc-scep:$TAG_NAME']
